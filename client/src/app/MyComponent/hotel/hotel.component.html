<body>
  <div class="container" *ngFor="let hotel of this.hotelData">
    <div class="main">
      <div class="first">
        <img
          src="https://i0.wp.com/onedayitinerary.com/wp-content/uploads/2020/02/One-day-in-Mumbai-Itinerary.jpg?w=800&ssl=1"
          alt=""
        />
      </div>
      <div class="sec">
        <div class="site">
          <p class="name">{{ hotel.name }}</p>
        </div>
        <div class="sites">
          <ul>
            <svg
              class="icon1"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 384 512"
            >
              <path
                d="M172.268 501.67C26.97 291.031 0 269.413 0 192 0 85.961 85.961 0 192 0s192 85.961 192 192c0 77.413-26.97 99.031-172.268 309.67-9.535 13.774-29.93 13.773-39.464 0zM192 272c44.183 0 80-35.817 80-80s-35.817-80-80-80-80 35.817-80 80 35.817 80 80 80z"
              />
            </svg>
            <li>{{ hotel.location }}</li>
            <li>{{ hotel.address }}</li>
            <br />

            <li>
              <svg
                class="icon2"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <path
                  d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"
                />
              </svg>
              {{ hotel.description }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <button class="cont2" type="submit">Adventure Activities</button>
</body>
